<div class="app-container">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Header -->
    <header class="header">
      <div class="header-left">
        <input type="text" class="search-input" placeholder="Search products, orders...">
      </div>
      <div class="header-right">
        <button class="branch-selector">
          <mat-icon>storage</mat-icon>
          {{ currentBranch }}
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <button class="header-icon">
          <mat-icon>notifications</mat-icon>
          <span class="notification-badge">3</span>
        </button>
        <button class="user-profile" (click)="toggleProfileMenu()">
          <span class="initials">{{ userInitials }}</span>
        </button>
        <div class="profile-menu" *ngIf="profileMenuOpen" [@slideDown]>
          <div class="profile-header">
            <span class="user-name">John Kimani</span>
            <span class="user-title">Owner â€¢ Kimani Hardware</span>
          </div>
          <hr>
          <button class="menu-item" (click)="navigateTo('profile')">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <button class="menu-item" (click)="navigateTo('settings')">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <hr>
          <button class="menu-item logout" (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Log out</span>
          </button>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
