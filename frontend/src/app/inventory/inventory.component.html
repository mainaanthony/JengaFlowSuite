<div class="inventory">
  <!-- Page Header -->
  <div class="page-header">
    <div>
      <h1>Inventory Management</h1>
      <p>Manage your products and stock levels across all branches</p>
    </div>
    <div class="header-actions">
      <app-button-solid variant="secondary" (click)="exportData()">
        <mat-icon>download</mat-icon>
        Export
      </app-button-solid>
      <app-button-solid variant="secondary" (click)="scanProduct()">
        <mat-icon>qr_code_scanner</mat-icon>
        Scan Product
      </app-button-solid>
      <app-button-solid variant="primary" (click)="addProduct()">
        <mat-icon>add</mat-icon>
        Add Product
      </app-button-solid>
    </div>
  </div>

  <!-- Stats Grid -->
  <div class="stats-grid">
    <app-stat-card
      [title]="'Total Products'"
      [value]="stats.totalProducts"
      [delta]="stats.productsChange">
    </app-stat-card>
    <app-stat-card
      [title]="'Low Stock Items'"
      [value]="stats.lowStockItems"
      [delta]="stats.lowStockChange">
    </app-stat-card>
    <app-stat-card
      [title]="'Total Value'"
      [value]="stats.totalValue"
      [delta]="stats.valueChange">
    </app-stat-card>
    <app-stat-card
      [title]="'Categories'"
      [value]="stats.categories"
      [delta]="stats.categoriesChange">
    </app-stat-card>
  </div>

  <!-- Product Inventory Section -->
  <app-card class="section-card">
    <div class="section-header">
      <div>
        <h2>Product Inventory</h2>
        <p>Manage and track your product stock levels</p>
      </div>
    </div>

    <!-- Products Table -->
    <app-table
      [columns]="productColumns"
      [rows]="filteredProducts"
      [actions]="productActions"
      [showSearch]="true"
      [showFilter]="true"
      searchPlaceholder="Search products..."
      (actionTriggered)="onTableAction($event)"
      (searchChanged)="onTableSearch($event)"
      (filterClicked)="onFilter()"
    ></app-table>

    <!-- Empty State -->
    <div *ngIf="filteredProducts.length === 0" class="empty-state">
      <mat-icon>inbox</mat-icon>
      <p>No products found</p>
    </div>
  </app-card>
</div>
