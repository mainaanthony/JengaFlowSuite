<nav class="sidebar">
  <!-- Sidebar Header -->
  <div class="sidebar-header">
    <div class="logo">J</div>
    <div class="name">
      <div class="company-name">JengaFlow</div>
      <div class="company-desc">Hardware Management</div>
    </div>
  </div>

  <!-- Navigation Sections -->
  <div class="nav-sections">
    <div *ngFor="let section of sections" class="nav-section">
      <div class="section-label">{{ section.label }}</div>
      <ul class="nav-list">
        <li *ngFor="let item of section.items">
          <a [routerLink]="item.link" class="nav-item">
            <mat-icon *ngIf="item.icon" class="nav-icon">{{ item.icon }}</mat-icon>
            <span class="nav-title">{{ item.title }}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
